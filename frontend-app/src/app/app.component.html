

<main class="main">
  <div class="container w-100 p-3">

    <div class="card w-100 p-3" style="width: 18rem;">
    <div class="card-header">
      Espectador
    </div> 
      <div class="card-body">
        <form (ngSubmit)="salvar()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="novoEspectador.nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" [(ngModel)]="novoEspectador.cep" name="cep" required>
          </div>
          
          <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="aceite" [(ngModel)]="aceite" name="aceite" required>
            <label for="aceite" class="form-label">Aceito compartilhar meus dados pessoais</label>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>


   
    <google-map [center]="center" [zoom]="6" class="w-100 p-3">
      <map-marker
        *ngFor="let position of listaPontos"
        [position]="position"
      ></map-marker>
    </google-map>
   
  </div>
</main>


<router-outlet />
